<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body col-xs-12 col-sm-12 col-md-12 col-lg-12>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <form>
                    <div class="form-group">
                    <h1>LOGIN</h1><br><br>
                    <label for="InputEmail1" style="color:white;">Email Address</label>
                    <input type="email" class="form-control col-md-12" id="InputEmail1" aria-describedby="emailHelp" placeholder="Email" style="background-color:rgb(100,100,100,0.5)">
                    </div>

                    <div class="form-group">
                    <label for="InputPassword1" style="color:white;">Password</label>
                    <input type="password" class="form-control col-md-12" id="InputPassword1" placeholder="Password" style="background-color:rgb(100,100,100,0.5);">
                    </div>

                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="exampleCheck1" style="color: white;">Remember Me</label>
                    </div>

                    <button type="submit" class="btn btn-primary col-md-12" style="background-color: rgb(100,100,100,0.5); border: 3px solid dodgerblue;">Login</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
