<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Projet entrepreur </title>
    <!-- fontsawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- google police -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display|Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="projet-entrepreneur.css">
  </head>
  <body>

  <div class="wrapper">
    <div class="profile">
      <div class="profile_img_info">
        <div class="img">
            <img src="user_pic.png" alt="profile_pic">
        </div>
        <div class="info">
          <p class="name"> Emma Stone</p>
          <p class="place"><span><i class=""></span> New York</p>
        </div>
      </div>
      <div class="profile_skills">
        <div class="skills">
          <p> Skills </p>
          <ul>
            <li><span class="icon">
              <i class="">
            </span>
                <span class="title"> HTML5 </span>
            </li>
            <li><span class="icon"></span>
                <span class="title"> CSS5 </span>
            </li>
            <li><span class="icon"></span>
                <span class="title"> JS </span>
            </li>
          </ul>
        </div>
        <div class="tags_wrap">
          <span class="tag"> Web Development</span>
          <span class="tag"> Web Designs</span>
          <span class="tag"> UI/ UX</span>
          <span class="tag"> Back end</span>
        </div>
      </div>
    </div>
    <div class="profile_counts">
      <div class="profile_counts_wrap">
        <div class="item">
              <div class="icon">
                <i class="fas fa-thumbs-up" aria-hidden="true">
              </div>
              <div class="title">  2920 views </div>
        </div>
      </div>
      <div class="profile_counts_wrap">
        <div class="item">
              <div class="icon"><i class="fas fa-thumbs-up" aria-hidden="true"></div>
              <div class="title"> 320 likes </div>
        </div>
      </div>
      <div class="profile_counts_wrap">
        <div class="item">
              <div class="icon">
                <i class="fas fa-thumbs-up" aria-hidden="true"></i>
              </div>
              <div class="title"> 117 comments </div>

        </div>
      </div>
    </div>
  </div>

  </body>
</html>
