<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Bouton app </title>
    <link rel="stylesheet" href="bouton-app-activate.css">
  </head>
  <body>

    <h2>Toggle Switch</h2>

    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label><br><br>

    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>

  </body>
</html>
